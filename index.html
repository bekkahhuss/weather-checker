<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Checker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="https://kit.fontawesome.com/44b68844f6.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="page-header">
        <h1 class="app-title text-center">Weather Checker</h1>
      </header>
    <div class="content-container">
        <div class="city-container">
            <form class="city-form">
                <label id="city-search-label" for="city-input">Search for a City:</label>
                <input id="city-search-input" type="text" placeholder="City Name or US Zip Code"/>
                <button id="city-search-submit" type="submit">Search</button>
            </form>
            <ul class="city-list"></ul>
        </div>

        <main class="weather-data"></main>
    </div>
    <script src="./assets/js/script.js"></script>
</body>
</html>
